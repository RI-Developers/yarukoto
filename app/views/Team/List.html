{
{{if eq .succeeds true}}

    "result": true,
    "teams": [
    {{$max := .Max}}
    {{range $i, $e := .b}}
        {
            "id": "{{$e.Id}}",
            "name": "{{$e.Name}}"
        {{if eq $max $i}}
        }
        {{else}}
        },
        {{end}}
    {{end}}
    ]

{{else}}

    "result": false,
    "err_msg": "なにかエラーが発生したようです。アクセストークンが不正とか…"

{{end}}
}
