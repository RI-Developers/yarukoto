{
{{if eq .succeeds true}}
    "result": true,
    "projects": [
    {{$max := .Max}}
    {{range $i, $e := .b}}
        {
        "_id": "{{$e.Id}}",
        "name: "{{$e.Name}}"

        {{if eq $max $i}}
        }
        {{else}}
        },
        {{ end }}
    {{ end }}
    ]
{{else}}

    "result": false,
    "err_msg": "なにかエラーが発生したようです。アクセストークンが不正とか…"

{{end}}
}
